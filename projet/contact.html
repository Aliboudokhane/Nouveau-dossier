<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <a href="index1.html"class="aloulou">Home</a>
    <section id="contact" >
        <div class="contact-section">
         <h1>Contact Us</h1>
         <div class="border"></div>
    
    
         <form class="contact-form" action="index1.html" method="post">
         <input type="text" class="contact-form-text" id="name" placeholder="Your name" >
         <input type="email" class="contact-form-text"  id="email"  placeholder="Your email" >
         <input type="text" class="contact-form-text" id="phone" placeholder="Your phone" >
         <textarea class="contact-form-text" placeholder="Your message"></textarea>
         <input type="submit" class="contact-form-btn" value="Send">
    
         </form>
    
    
    
     </div>
    
    
    
    
    </section>
    
           
</body>
</html>
